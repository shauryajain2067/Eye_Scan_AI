<html>
<head>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label>Email:</label><br>
        <input type="text" id="username" name="username" required>
      </div>
            <div class="form-group">
        <label>Name :</label><br>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <hr>

    <br>
    <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      <br>
      <button type="submit" onclick="signup(event)">Sign Up</button>
      <br>
      <br>
      <button type="button" onclick="googleLogin(event)" class="google_btn">Sign Up with Google
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height:20px; vertical-align:middle; margin-right:8px;">
      </button>
      <br>
      <br>
  
      <br>
    </form>
  </div>

  <script>
    document.getElementById('add-contact-btn').onclick = function() {
      const container = document.getElementById('emergency-contacts');
      const input = document.createElement('input');
      input.type = 'text';
      input.className = 'phoneInput';
      input.placeholder = 'Enter emergency contact';
      container.appendChild(input);
    };
  </script>

  <script src="user.js"></script>
</body>
</html>
